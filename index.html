<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section class="wrapper flex-row wrap">
        <header class="flex-column between">
            <section class="menu-main flex-column align-i-center">
                <div class="logo-box">
                    <figure id="logo-extended" class="hide">
                        <img src="img/logo.svg" alt="logo Shopify con testo">
                    </figure>
                    <figure id="logo-mark">
                        <img src="img/logo-small.svg" alt="marchio Shopify">
                    </figure>
                </div>
                <nav class="nav-main">
                    <ul class="flex-column align-i-center">
                        <li class="nav-active">
                            <span class="icon-box"><i class="fa-solid fa-house"></i></span>
                            <p class="nav-label hide">Home</p>
                        </li>
                        <li>
                            <span class="icon-box"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <p class="nav-label hide">Cerca</p>
                        </li>
                        <li>
                            <span class="icon-box"><i class="fa-solid fa-bars-staggered"></i></span>
                            <p class="nav-label hide">La tua libreria</p>
                        </li>
                    </ul>
                </nav>
                <div class="menu-playlist hide">
                    <p class="text-big">Playlist</p>
                    <div class="playlist-add">
                        <span class="icon-box xl addplaylist">
                            <i class="fa-solid fa-plus"></i>
                        </span>
                        <p>Crea Playlist</p>
                    </div>
                    <nav class="playlist-list">
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </nav>
                </div>
            </section>
            <section class="menu-sec flex-column align-i-center">
                <div class="menu-download flex-row">
                    <span class="icon-box"><i class="fa-solid fa-circle-down"></i></span>
                    <p class="hide">Installa App</p>
                </div>
                <div class="menu-account flex-row">
                    <figure>
                        <img src="img/profile.svg" alt="immagine profilo utente">
                    </figure>
                    <p class="text-big hide">John Doe</p>
                </div>
            </section>
        </header>

        <section id="content">
            <div id="upgrade" class="flex-row flex-end">

            </div>

            <main class="flex-column">

            </main>
        </section>
        <footer class="flex-row between">

        </footer>
    </section>
</body>

</html>
